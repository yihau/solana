name: Benchmark
on:
  push:

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: rust benchmark
    runs-on: benchmark
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        run: |
          source ci/rust-version.sh nightly
          sudo apt update
          sudo apt install protobuf-compiler -y

      - name: Run benchmark
        run: |
          source ci/rust-version.sh all
          cargo +$rust_nightly bench \
            -p solana-sdk
            -p solana-poh | tee output.txt

