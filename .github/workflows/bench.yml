name: Benchmark
on:
  push:

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: benchmark
    runs-on: benchmark
    strategy:
      fail-fast: false
      matrix:
        test:
          - {
              name: "solana-sdk",
              command: "cargo +$rust_nightly bench -p solana-sdk",
            }
          - {
              name: "solana-runtime",
              command: "cargo +$rust_nightly bench -p solana-runtime",
            }
          - {
              name: "solana-gossip",
              command: "cargo +$rust_nightly bench -p solana-gossip",
            }
          - {
              name: "solana-poh",
              command: "cargo +$rust_nightly bench -p solana-poh",
            }
          - {
              name: "solana-core",
              command: "cargo +$rust_nightly bench -p solana-core",
            }
          - {
              name: "solana-accounts-db",
              command: "cargo +$rust_nightly bench -p solana-accounts-db",
            }
          - {
              name: "sbf",
              before_command: "make -C programs/sbf all",
              command: "cargo +$rust_nightly bench --manifest-path programs/sbf/Cargo.toml --features=sbf_c",
            }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Before Command
        if: ${{ matrix.test.before_command != '' }}
        run: |
          ${{ matrix.test.before_command }}

      - name: Command
        run: |
          source ci/rust-version.sh nightly
          ${{ matrix.test.command }} | tee output.txt

      - name: Result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: ${{ matrix.test.name }}
          tool: "cargo"
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
